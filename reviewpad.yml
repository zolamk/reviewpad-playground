api-version: reviewpad.com/v3.x

workflows:
  - name: unauthorized-license-workflow
    description: Protect unauthorized modifications to the LICENSE
    if:
      - rule: '$hasFileName("LICENSE")'
    then:
      - '$fail("Pull Requests should not touch the LICENSE file")'
      
  - name: long-live
    if:
      # Verify if the pull request was created more than 10 days ago
      - $createdAt() < 1 days ago
    then:
      - $info("This pull request is old. Please consider closing it.")
